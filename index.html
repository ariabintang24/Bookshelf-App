<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Aplikasi Rak Buku</h1>
    </header>

    <main>
        <section class="row-1">
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul Buku</label>
                    <input id="inputBookTitle" type="text" placeholder="Judul Buku" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis Buku</label>
                    <input id="inputBookAuthor" type="text" placeholder="Penulis Buku" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun Terbit</label>
                    <input id="inputBookYear" type="number" placeholder="Tahun Terbit" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Simpan</button>
            </form>
        </section>

        <section class="search_section">
            <h2>Temukan buku yang ingin Kamu cari</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>
    </section>

    <section class="row-2">
        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
        </section>
    </section>

    <section class="row-3">
        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
        </section>
    </section>
    </main>

    <footer>
        <h4>Belajar Membuat Front-End Web untuk Pemula &copy; Aria Bintang, 2023.</h4>
    </footer>

    <script src="data.js"></script>
    <script src="dom.js"></script>
    <script src="script.js"></script>
</body>
</html>
